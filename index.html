<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->


    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <h5>Click boxes once for X, twice for O. Once you select X or O, you can't go back EVER. xoxo, @gossipgirl</h5>
          <h5>What is<a href="https://en.wikipedia.org/wiki/Tic-tac-toe"> tic tac toe?</a></h5>
          <hr>
          <h4>Player <span class="player">X</span>, make your move!</h4>
        </div>
      </div>
      <button class="button">Reset!</button>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box box-one"> </div>
            <div class="col-md-4 box box-two"> </div>
            <div class="col-md-4 box box-three"> </div>
          </div>
          <div class="row">
            <div class="col-md-4 box box-four"> </div>
            <div class="col-md-4 box box-five"> </div>
            <div class="col-md-4 box box-six"> </div>
          </div>
          <div class="row">
            <div class="col-md-4 box box-seven"> </div>
            <div class="col-md-4 box box-eight"> </div>
            <div class="col-md-4 box box-nine"> </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
